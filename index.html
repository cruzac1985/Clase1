<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - Clase 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-success-subtle row align-items-center justify-content-center mt-4">
    <div class="card col-sm-6 mt-1 w-30">
        <div class="card-header">
            Formulario
        </div>
        <div class="card-body">
            <div class="input-group  mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Id:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group  mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Título:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group  mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Descripción:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group  mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Tiempo:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group  mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Imagen:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group  mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Responsable:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group  mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Seleccione Estado:</label>
                <select class="form-select" id="estado">
                    <option selected>Ver opciones</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="En Testing">En Testing</option>
                    <option value="Completada">Completada</option>
                </select>
            </div>
            <p>Estado seleccionado: <span id="estadoSeleccionado"></span></p>
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
